<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <style>
  .active-div{
position:relative;
}

.menu-div{
position:absolute;
top:0;
right:0;
display:none;
}
  </style>
 </HEAD>

 <BODY>
 <div class="menu-div">
 JQuery Menu
 </div>
  <ul class="emphasis">
  <li>first</li>
  <li>second</li>
  <li>third</li>
  </ul>
  <div class="active-div"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
	$(function(){
    $(".active-div").hover(function(){
    $(".menu-div").prependTo(".active-div").show();
	});
});
  </script>
 </BODY>
</HTML>
